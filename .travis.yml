install:
- source ./texlive_install.sh
cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"
script:
- mkdir _build
- travis_wait 3 pdflatex -output-directory _build ./MatanColloc02.tex
- travis_wait 3 pdflatex -output-directory _build ./MatanColloc02.tex
before_deploy:
- ls
deploy:
  provider: releases
  api_key:
    secure: 
  file: "_build/MatanColloc02.pdf"
  draft: true
  overwrite: true
  on:
    repo: bot-mne-v-rot/math-analysis-1course-1sem
    branch:  
        - master 
        - READY
  skip_cleanup: 'true'
